<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Computer store: Videocards</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid rgb(200,200,200);
                letter-spacing: 1px;
                font-size: 0.8rem;
            }
  
            td, th {
                border: 1px solid rgb(190,190,190);
                padding: 10px 20px;
            }
  
            th {
                background-color: rgb(235,235,235);
            }
  
            td {
                text-align: center;
            }
  
            tr:nth-child(even) td {
                background-color: rgb(250,250,250);
            }
  
            tr:nth-child(odd) td {
                background-color: rgb(245,245,245);
            }
  
            caption {
                padding: 10px;
            }
        </style>
        <header>
            <div><a href="/">Main page</a></div> 
        </header>
        <h1 class="main" align="center">Videocards/h1>
        <h2 class="main" align="center">Found {{ count }} product{{ end }}</h2>
        <table align="center">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>On sale?</th>
                <th></th>
            </tr>
            {% for i in pr %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }} $</td>
                <td>{{ i.in_sell }}</td>
                {% if i.name in p%}
                <td>In cart</td>
                {% else %}
                <td><a href="/put-to-cart/{{ i.name }}">To cart</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
